    <script>
        /*  n += x (n = n + x) / n++ (n = n + 1) *Obs: "++" depois -> pós incremento, "++" antes -> pré incremento
            n -= x (n = n - x) / n-- (n = n - 1) *Obs: "--" depois -> pós decremento, "--" antes -> pré decremento
            n *= x (n = n * x)
            n /= x (n = n / x)
            n **= x (n = n**x)
            n %= x (n = n % x)
            >, <, >=, <=, ==, != (Java)
            é possível comparar variáveis de tipo distintos
            === -> testa se são identicos, isto é, se tem o mesmo valor e o mesmo tipo
            !== -> testa se são não identicos, isto é, se tem valor ou tipo diferente
            !,&&, || (Java)

            OPERADOR TERNÁRIO

            (teste)?(true):(false)
            *Obs: if / pode ser usado em atribuições, ex:
            var x = 9 == 2 ? 9 : 2
            ->se 9 for igual (==) a 2 "x" valerá 9, senão "x" valerá 2

        */
