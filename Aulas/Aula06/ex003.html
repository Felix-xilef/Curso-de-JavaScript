<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1</title>
    <style>
        body {
            background-color: rgb(118, 175, 202); /* Comentário CSS */
            color: white;
            font: normal 25pt Arial;
        }
        h1 {
            color: rgb(183, 0, 255);
        }
    </style>
</head>
<body> 
    <h1>Olá, Mundo!</h1>
    <p>HEHE</p> <!-- Comentário HTML -->
    <script>
        var n1, n2, soma
        n1 = Number(window.prompt('Digite um número:'))
        n2 = Number(window.prompt('Digite um número:'))
        /*  Converções: (var n)

            Number.parseInt(n) ou parseInt(n) - Int
            Number.parseFloat(n) ou parseFloat(n) - Float
            Number(n) - Detecta se é float ou int
            n.toString ou String(n) - String

        */
        soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
        /*  Printar com template string: (var n)
            `Valor $(n)`
            Printar com string: (var n)
            "Valo " + n ou 'Valor ' + n
        */
        /*  Propiedades Strings: (var s)
            s.length - tamanho
            s.toUpperCase() - Maiúscula
            s.toLowerCase() - Minúscula
        */
    </script>
</body>
</html>
